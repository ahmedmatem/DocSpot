<section class="time-slot p-0">
    <div class="weekday text-center">{{ weekday() }}</div>

    <div class="full-date text-center fs-4">{{ date() | date:'dd MMM yyyy':'':'bg-BG' | uppercase }}</div>

    <hr class="w-100" />

    <div class="slots">
        @if(slots().length){
            @for (slot of slots(); track $index) {
                <button 
                    type="button" 
                    class="slot-item"
                    [class.slot-item--unavailable]="!slot.available"
                    [class.slot-item--selected]="selectedSlot() === slot.time"
                    [disabled]="!slot.available"
                    (click)="pick(slot.time)">
                    <span class="slot-text">{{ slot.time }}</span>
                </button>
            }
        }
    </div>
</section>
