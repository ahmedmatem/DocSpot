<section id="appointment" class="appointment section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Запазване на час</h2>
        <p>Попълнете формуляра за да запазите час за преглед</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form #appointmentForm role="form" class="php-email-form">
            <div class="row">
                <!-- left side -->
                <div class="col-12 col-lg-6">
                    <h6 class="border-bottom mb-5 pb-1"> Данни за пациента </h6>
                    <div class="row">
                        <div class="col-12 col-lg-7 form-group">
                            <label for="name">Име на пациента</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Мария Иванова" required="">
                        </div>

                        <div class="col-12 col-lg-5 form-group">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Мария Иванова" required="">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label for="email">Имейл адрес</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="example@mail.com" required="">
                        </div>
                    </div>

                    <h6 class="border-bottom mb-4 pb-1"> Тип преглед </h6>

                        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">

                                Първичен преглед по НЗОК

                                </svg>
                                Вторичен преглед по НЗОК
                            </label>
                        </div>
                    </div>
                </div>

                <!-- right side -->
                <div class="col-12 col-lg-6">
                    <h6 class="border-bottom mb-5 pb-1"> Дата и час </h6>
                    <div class="row">
                        <div class="col-12 col-lg-6 justify-content-center d-flex">
                            <mat-card class="demo-inline-calendar-card mb-5">
                                <mat-calendar 
                                    [minDate]="minDate" 
                                    [maxDate]="maxDate"
                                    (selectedChange)="onDateSelected($event)"
                                    [(selected)]="selectedDate"></mat-calendar>
                            </mat-card>
                        </div>
                        <div class="col-12 col-lg-6">
                            <app-time-slot [date]="today" (slotSelected)="onTimeSelected($event)" required=""></app-time-slot>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
            </div>
            <div class="mt-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
                <div class="text-center"><button type="submit">Make an Appointment</button></div>
            </div>
        </form>
        


    </div>

</section>
